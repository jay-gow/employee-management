<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Employe Mangement</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
        }

        .profile-btn {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .profile-btn:hover {
            background-color: #0056b3;
        }

        /* Popup styling */
        #profilePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the User Management Page</h1>
        <div class="button-container">
        <form action="adds">
            <button onclick="addUser()">Add User</button>
            </form>
            <form action="displays">
            <button onclick="displayUser()">Display User</button>
            </form>
             <button class="profile-btn" onclick="showProfilePopup()">Profile</button>
        </div>
        <div id="output"></div>
    </div>
     <div id="profilePopup">
        <h2>Enter Employee ID</h2>
        <form action="getemployee" method="post">
            <input type="number" name="id" placeholder="Enter ID" required>
            <button type="submit">Submit</button>
            <button type="button" onclick="closeProfilePopup()">Cancel</button>
        </form>
    </div>
    <script>
    function showProfilePopup() {
        document.getElementById("profilePopup").style.display = "block";
    }

    // Function to close the profile popup
    function closeProfilePopup() {
        document.getElementById("profilePopup").style.display = "none";
    }
        function addUser() {
            const userName = prompt('Enter user name:');
            if (userName) {
                document.getElementById('output').innerHTML = `<p>User <strong>${userName}</strong> added successfully!</p>`;
            }
        }

        function displayUser() {
            document.getElementById('output').innerHTML = '<p>Displaying user information...</p>';
        }
    </script>
</body>
</html>
